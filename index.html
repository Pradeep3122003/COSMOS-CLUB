    <style>
        body {
            background-color: black;

        }

        div {

            display: block;
            align-items: center;
        }

        /* This is start of navbar code */
        /* includes all animation */

        nav ul {
            list-style-type: none;
        }

        nav {
            width: 100%;
            height: calc(10vh + 10vw);
            display: inline-block;
            background-color: rgb(0, 0, 107);
            align-items: center;
            position: relative;
        }

        nav li {
            display: inline;
            position: relative;
            text-align: center;
            font-size: calc((6vh + 6vw) / 2);
            padding: 5vh 2vw 5vh 0vw;
            list-style-type: none;
            color: wheat;
        }

        nav ul li img {
            height: calc(6vw + 6vh);
            width: calc(6vh + 6vw);
            position: relative;
            rotate: odeg;
            animation: imgrotate 1s ease 1;
        }

        

        @keyframes imgrotate {
            from {
                rotate: 0deg;
            }

            to {
                rotate: 360deg;
            }
        }

        a {
            color: white;
            text-decoration: none;

        }

        /* end of the navbar code  */
        /* copy navbar till here  */

        .fun {
            display: block;
            color: white;
            text-align: center;
            font-size: calc(10vh + 10vw);
            text-shadow: 4px 4px 4px whitesmoke;
            margin: auto;
            margin: 10% 10%;
            position: relative;
            animation: cchange 10s ease infinite;
        }

        @keyframes cchange {
            0% {
                color: white;
            }

            20% {
                color: rgb(0, 4, 241);
            }

            40% {
                color: rgb(73, 230, 15);
            }

            60% {
                color: rgb(220, 27, 27);
            }

            80% {
                color: rgb(217, 255, 45);
            }

            100% {
                color: rgb(243, 41, 216);
            }
}

/* additional nav styles  */

    nav ul {
        padding: 0px 1vw 0px 0px;

nav li {

}

/* nav style ends here  */
